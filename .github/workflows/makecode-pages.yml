name: Build & Deploy MakeCode (micro:bit) to Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install pxt CLI
        run: npm install -g pxt

      # If your fork lacks a lockfile, npm ci fails â†’ we fall back to npm install
      - name: Install target deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Build a static site to ./built
      - name: Build static package
        run: pxt staticpkg

      # Upload the built site for GitHub Pages to deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./built

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
